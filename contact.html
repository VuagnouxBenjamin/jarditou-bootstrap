<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accueil - Jarditou Bootstrap</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">
	<header class="d-none d-lg-flex m-2 justify-content-between align-content-center">
		<img src="img/jarditou_logo.jpg" alt="logo jarditou.com" class="" height="50">
		<p class="fs-4 my-auto mx-5">Tout le jardin</p>
	</header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Jarditou.com</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="tableau.html">Tableau</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Votre promotion" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Rechercher</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="row">
		<img src="img/promotion.jpg" class="img-fluid" alt="promo image">
	</div>
	<div class="row m-auto shadow">
		<p>* Ces zones sont obligatoires</p>
		<form>
			<h2>Vos coordonnées</h2>
			<div class="form-group">
				<label for="user_lname" class="mb-2">Nom*</label>
				<input type="text" class="form-control" id="user_lname" placeholder="Veuillez saisir votre nom" required>
			</div>
			<div class="form-group">
				<label for="user_fname" class="my-2">Prénom*</label>
				<input type="text" class="form-control" id="user_fname" placeholder="Veuillez saisir votre prénom" required>
			</div>
			<div class="form-group">
				<p>Sexe*</p>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender_radio" id="gender_radio_female" value="female">
					<label class="form-check-label" for="gender_radio_female" >Féminin</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender_radio" id="gender_radio_male" value="male">
					<label class="form-check-label" for="gender_radio_male">Masculin</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender_radio" id="gender_radio_neutral" value="neutral">
					<label class="form-check-label" for="gender_radio_neutral">Neutre</label>
				</div>
			</div>
			<div class="form-group">
				<label for="user_birth_date" class="my-2">Date de Naissance*</label>
				<input type="date" class="form-control" id="user_birth_date" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="user_pcode" class="my-2">Code Postal*</label>
				<input type="number" class="form-control" id="user_pcode" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="user_adress" class="my-2">Adresse</label>
				<input type="text" class="form-control" id="user_adress" placeholder="">
			</div>
			<div class="form-group">
				<label for="user_city" class="my-2">Ville</label>
				<input type="text" class="form-control" id="user_city" placeholder="">
			</div>
			<div class="form-group">
				<label for="user_email" class="my-2">Email*</label>
				<input type="email" class="form-control" id="user_email" placeholder="dave.loper@afpa.fr" required>
			</div>
			<h2 class="my-2">Votre demande</h2>
			<div class="form-group">
				<label for="subject_select" class="my-2">Sujet*</label>
				<select class="form-control" id="subject_select" required>
					<option>Veuillez sélectionner un sujet</option>
					<option>Réclamation</option>
					<option>Remboursement</option>
					<option>Echange</option>
					<option>Question sur un produit</option>
				</select>
			</div>
			<div class="form-group">
				<label for="user_question" class="my-2">Votre question*</label>
				<textarea class="form-control" id="user_question" rows="3" required></textarea>
			</div>
			<div class="form-check form-check-inline my-2">
				<input class="form-check-input" type="checkbox" id="user_agreements" value="true" required>
				<label class="form-check-label" for="user_agreements">J'accepte le traitement informatique de ce formulaire</label>
			</div>
			<div class="form-group my-3">
				<button type="submit" class="btn btn-dark">Envoyer</button>
				<button type="reset" class="btn btn-dark">Annuler</button>
			</div>
		</form>
	</div>
	<nav class="navbar navbar-dark bg-dark mt-2 navbar-expand-sm">
		<div class="container-fluid">
			<ul class="navbar-nav me-auto b-2 mb-lg-0">
				<li class="nav-item">
					<a href="#" class="nav-link">mentions légales</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">horaires</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">plan du site</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
